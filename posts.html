---
title: posts
layout: default
permalink: /posts
---

<div class="content">
    {% for post in site.posts %}
        <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->
        <p style="color:grey;">{{ post.date | date: '%B %d, %Y' }}</p>
        <a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a><br>
        <p>{{ post.excerpt }}</p>
        <br>
    {% endfor %}
</div>
